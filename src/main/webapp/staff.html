<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.18.1/axios.min.js"></script>
    <title>Staff Management</title>
    <style>
        .el-table th.el-table__cell {
            background: #f5f7fa;
        }
    </style>
</head>
<body>
<a href="profile.jsp" > <input type="button" value="Profile page" ></a>
<a href="staff.html" > <input type="button" value="Staff Management" ></a>
<a href="customer.html" > <input type="button" value="Customer Management" ></a>
<a href="check.html" > <input type="button" value="Checklist" ></a>

<h1>Staff Management</h1>
<div id="app">
    <div style="float: right;margin-bottom: 10px;">
        <el-button type="success" @click="addStaff">Add</el-button>
        <el-button type="primary" @click="editStaff">Edit</el-button>
        <el-button type="danger" @click="deleteStaff">Delete</el-button>
    </div>
    <template>
        <el-table
                :data="tableData"
                v-loading="loading"
                highlight-current-row
                stripe
                size="small"
                border
                @row-click="handleDataRowClick"
                style="width: 100%">
            <el-table-column
                    prop="id"
                    label="id"
                    v-if="false">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="name">
            </el-table-column>
            <el-table-column
                    prop="gender"
                    label="gender">
            </el-table-column>
            <el-table-column
                    prop="age"
                    label="age">
            </el-table-column>
            <el-table-column
                    prop="phone"
                    label="phone">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="username">
            </el-table-column>
            <el-table-column
                    prop="password"
                    label="password"
                    v-if="false">
            </el-table-column>
        </el-table>
    </template>
    <el-dialog :title="dialogTitle" :visible.sync="dialogFormVisible" width="40%" :close-on-click-modal="false">
        <el-form :model="staffForm" :rules="rules" ref="staffForm" label-width="100px" class="demo-staffForm">
            <el-form-item label="name" prop="name">
                <el-input v-model="staffForm.name"></el-input>
            </el-form-item>
            <el-form-item label="gender" prop="gender">
                <el-select v-model="staffForm.gender" placeholder="--" style="width: 50%;">
                    <el-option label="Male" value="male"></el-option>
                    <el-option label="Female" value="female"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="age" prop="age">
                <el-input-number v-model="staffForm.age" controls-position="right" :min="1" style="width: 50%;"></el-input-number>
            </el-form-item>
            <el-form-item label="phone" prop="phone">
                <el-input v-model="staffForm.phone"></el-input>
            </el-form-item>
            <el-form-item label="username" prop="username">
                <el-input v-model="staffForm.username"></el-input>
            </el-form-item>
            <el-form-item label="password" prop="password">
                <el-input type="password" v-model="staffForm.password" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">Cancel</el-button>
            <el-button type="primary" @click="save()">OK</el-button>
        </div>
    </el-dialog>
</div>
<script>
    let Main = {
        data() {
            return {
                loading: false,
                selectedRow:{},
                dialogTitle:'',
                actionType:'',
                dialogFormVisible:false,
                rules:{
                    name: [
                        {required: true, message: 'Cannot be empty!', trigger: 'change'}],
                    gender: [
                        {required: true, message: 'Cannot be empty!', trigger: 'change'}],
                    age: [
                        {required: true, message: 'Cannot be empty!', trigger: 'change'}],
                    phone: [
                        {required: true, message: 'Cannot be empty!', trigger: 'change'}],
                    username: [
                        {required: true, message: 'Cannot be empty!', trigger: 'change'}],
                    password: [
                        {required: true, message: 'Cannot be empty!', trigger: 'change'}]
                },
                staffForm:{
                    id:'',
                    name:'',
                    gender:'',
                    age:'',
                    phone:'',
                    username:'',
                    password:''
                },
                tableData: []
            }
        },
        methods: {
            queryStaffs(){
                this.loading = true;
                this.actionType = 'query';
                axios.get("StaffsServlet", {
                        params: {
                            actionType:this.actionType
                        }
                    }
                ).then(re => {
                    this.tableData = re.data.tableData;
                    this.selectedRow={};
                    this.loading = false;
                })
            },
            addStaff(){
                this.dialogTitle = 'Add Staff';
                this.actionType = 'add';
                this.dialogFormVisible = true;
                if(this.$refs["staffForm"]!=undefined) {
                    this.$refs["staffForm"].resetFields();
                }
            },
            editStaff(){
                this.dialogTitle = 'Edit Staff';
                this.actionType = 'edit';
                if(JSON.stringify(this.selectedRow)==="{}") {
                    this.$message.error('Please select a record!');
                    return;
                }
                this.dialogFormVisible = true;
                this.staffForm = this.selectedRow;
            },
            save(){
                this.$refs["staffForm"].validate((valid) => {
                        if (valid) {
                            this.loading = true;
                            axios.get("StaffsServlet", {
                                    params: {
                                        actionType:this.actionType,
                                        staffForm:JSON.stringify(this.staffForm)
                                    }
                                }
                            ).then(re => {
                                this.loading = false;
                                this.dialogFormVisible = false;
                                this.queryStaffs();
                                this.$message({
                                    type: 'success',
                                    message: 'success!'
                                });
                            }).catch(re => {
                                this.$message({
                                    type: 'error',
                                    message: 'error!'
                                });
                            });
                        }
                });
            },
            deleteStaff(){
                this.$confirm('Are you sure to delete?', 'Tips', {
                    confirmButtonText: 'OK',
                    cancelButtonText: 'Cancel',
                    type: 'warning'
                }).then(() => {
                    this.actionType = 'delete';
                    this.loading = true;
                    axios.get("StaffsServlet", {
                            params: {
                                actionType:this.actionType,
                                staffForm:JSON.stringify(this.selectedRow)
                            }
                        }
                    ).then(re => {
                        this.loading = false;
                        this.dialogFormVisible = false;
                        this.queryStaffs();
                        this.$message({
                            type: 'success',
                            message: 'success!'
                        });
                    }).catch(re => {
                        this.$message({
                            type: 'error',
                            message: 'error!'
                        });
                    });
                }).catch(re => {
                    this.$message({
                        type: 'error',
                        message: 'error!'
                    });
                });
            },
            handleDataRowClick(row){
                this.selectedRow = JSON.parse(JSON.stringify(row));
            }
        },
        mounted () {
            this.queryStaffs();
        }
    };
    let Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</body>
</html>
